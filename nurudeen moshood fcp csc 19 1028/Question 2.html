<html>
<body>
<style>
		body{
			font-family: "comic sans ms", sans serif;
			background: url('12.jpg') no-repeat;
			margin: 0;
		}
</style>
	<center>
	<table border =1>
	<caption align = "top"><font size = "+2" color = "red"> Text Formatting Tags</font>
	</caption>
		<tr>
			<th> HTML Tags</th>
			<th>Out-Put</th>
		</tr>
		<tr>
			<td> Normal Text</td>
			<td>Hello World</td>
		</tr>
		<tr>
			<td> Font & Its Attributes</td>
			<td><Font size = "+2" color = "#RRGGBB"> Hello World</font></td>
		</tr>
		<tr>
		<td>&lt; B&gt;</td>
		<td><B> Bold </B></td>
		</tr>
		<tr>
		<td>&lt; I&gt;</td>
		<td><I> Italic </I></td>
		</tr>
		<tr>
		<td>&lt; U&gt;</td>
		<td><U> Underline </U></td>
		</tr>
		<tr>
		<td>&lt; STRONG&gt;</td>
		<td><Strong> Strong </strong></td>
		</tr>
		<tr>
		<td>&lt; TELETYPE&gt;</td>
		<td><TT> TELETYPE </TT></td>
		</tr>
		<tr>
		<td>&lt; CITE&gt;</td>
		<td><CITE> Citation </CITE></td>
		</tr>
		<tr>
		<td>&lt; STRIKE&gt;</td>
		<td><STRIKE> Strike-Through Text </STRIKE></td>
		</tr>
		<tr>
		<td>&lt; BIG&gt;</td>
		<td><BIG> Text in a Big Font </BIG></td>
		</tr>
		<tr>
		<td>&lt; SMALL&gt;</td>
		<td><SMALL> Text in Small Font </SMALL></td>
		</tr>
		<tr>
		<td>&lt; SUB&gt;</td>
		<td>a<sub> b </sub></td>
		</tr>
		<tr>
		<td>&lt; SUP&gt;</td>
		<td>a<sup>b</sup></td>
		</tr>
	</table>	
</body>
</html>
